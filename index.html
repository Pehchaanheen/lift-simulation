<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="inputform" action="lift_sim.html" onsubmit="return checkParameters()">
        <label><h1>Lift Simulation</h1></label>
        <label ><h2>Enter number of floors and lifts below as needed</h2></label>
        <label for="noOfFloors">Number of floors</label>
        <input type="number" id="noOfFloors" name="noOfFloors" min="1" required><br>
        <label for="noOfLifts">Number of lifts</label>
        <input type="number" id="noOfLifts" name="noOfLifts" min="1" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        function checkParameters(){
            var floors = document.getElementById("noOfFloors").value;
            var lifts = document.getElementById("noOfLifts").value;

            if(isNaN(floors) || isNaN(lifts)){
                alert("Please enter a valid number");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
